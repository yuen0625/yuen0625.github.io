<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>使用CSS設定文字</title>
<meta charset="utf-8">
<style>
.font1 {
    font-style: normal;
    font-weight: bold;
    font-size: 16px;
    line-height: 20px;
    font-family: "Times New Roman","標楷體";
    color:red;
}
.font2 {    
    font-style: italic;
    font-weight: normal;
    font-size: 1.5em;
    line-height: 20px;
    font-family: sans-serif,"新細明體";
    color:#0000FF;
}
.font3{
    font: italic bold 16px/20px "Times New Roman","標楷體";
    color:green;
}
</style>
</head>
<body>
<p class='font1'>
   font 1 here
</p>
<p class='font2'>
    font 2 here

<p class='font3'>
    font 3 here
</p>
</body>
</html>
