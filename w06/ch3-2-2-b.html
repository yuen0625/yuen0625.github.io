<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更換文字顏色</title>
    <style>
        .c1{
            color: blue;
        }
        .c2{
            color: red;
        }
    </style>
    <script language="Javascript">
        function changeh1(){
            document.getElementById("myh1").className="c2";
        }
    </script></head>
<body>
    <h1 id ="myh1"class="c1"onclick="changeh1()">點我改變顏色(JavaScript由網頁匯入)</h1>
</body>
</html>
