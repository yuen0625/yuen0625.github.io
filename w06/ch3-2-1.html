<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更換文字顏色</title>
    <style>
        .c1{
            color: blue;
        }
        .c2{
            color: red;
        }
    </style>
</head>
<body>
    <h1 id ="myh1"class="c1"onclick="document.getElementById('myh1').
    className='c2'">點我改變顏色(JavaScript在行內)</h1>
</body>
</html>
